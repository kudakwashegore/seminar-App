<ion-view title="{{speaker.name}}">
  <ion-content class="has-header">
   	<div class="list card padding">
    	 <div class="item item-avatar">
            <img src="{{speaker.avatar}}">
            <h2>{{speaker.name}}</h2>
            <p>5th Higher Dimension Leadership Conference</p>
          </div>
          <div class="item item-image">
            <img src="{{speaker.image}}">
            <p class="padding">
              <pre>{{speaker.profile}}<pre></pre>
            </p>            
          </div>
  	</div>
  </ion-content>
</ion-view>
