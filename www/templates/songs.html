<ion-view title="Songs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="song in songs|orderBy:'name'" href="#/app/songs/{{song.id}}">
        {{song.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
