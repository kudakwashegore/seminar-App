<ion-view title="Speakers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">  
    <ion-list>
      <ion-item ng-repeat="speaker in speakers" href="#/app/speakers/{{speaker.id}}"  class="item item-avatar" >
      	<img src="{{speaker.avatar}}">
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.profile | limitTo: 15 }}...</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
